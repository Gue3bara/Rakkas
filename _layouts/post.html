---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-author">By {{page.author}}</h2>&nbsp;&nbsp;|&nbsp;&nbsp;{{ page.date | date_to_string }}</div>

  <!-- <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date"></time> -->
  
  {{ content }}
</article>

<div class="pagination">
  {% if page.previous.url %} 
    <a class="pagination-item older"  href="{{page.previous.url}}">Older</a> 
  {% endif %} 
  {% if page.next.url %} 
    <a class="pagination-item newer"  href="{{page.next.url}}">Newer</a> 
  {% endif %} 
</div>  

{% if page.comments %}
  <div id="disqus_thread"></div>
  <script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'theruqahproject'; // required: Zeynep Akay
  var disqus_identifier = '{{ page.permalink }}';
  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
  dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
